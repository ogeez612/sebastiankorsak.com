<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>—</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --fg: #e8e2d9;
      --accent: #c8b89a;
      --dim: #3a3530;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 10;
      opacity: 0.4;
    }

    .wrapper {
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .label {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 300;
      font-size: clamp(9px, 1.2vw, 12px);
      letter-spacing: 0.35em;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 2.5rem;
      opacity: 0.7;
    }

    .countdown {
      display: flex;
      gap: clamp(1rem, 3vw, 3rem);
      align-items: flex-start;
      justify-content: center;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .num {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(72px, 12vw, 160px);
      line-height: 1;
      color: var(--fg);
      letter-spacing: -0.02em;
      transition: color 0.15s;
    }

    .num.flash {
      color: var(--accent);
    }

    .unit-label {
      font-size: clamp(8px, 1vw, 10px);
      letter-spacing: 0.3em;
      color: var(--dim);
      text-transform: uppercase;
    }

    .sep {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(72px, 12vw, 160px);
      line-height: 1;
      color: var(--dim);
      padding-top: 0;
      user-select: none;
    }

    .footer {
      position: fixed;
      bottom: 2.5rem;
      left: 0; right: 0;
      text-align: center;
      font-size: clamp(8px, 1vw, 10px);
      letter-spacing: 0.25em;
      color: var(--dim);
      text-transform: uppercase;
    }

    /* subtle pulse on the whole page */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.92; }
    }
    .wrapper { animation: fadeIn 3s ease forwards, pulse 8s ease-in-out 3s infinite; }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="label">until</div>
  <div class="countdown">
    <div class="unit">
      <div class="num" id="days">00</div>
      <div class="unit-label">days</div>
    </div>
    <div class="sep">:</div>
    <div class="unit">
      <div class="num" id="hours">00</div>
      <div class="unit-label">hours</div>
    </div>
    <div class="sep">:</div>
    <div class="unit">
      <div class="num" id="minutes">00</div>
      <div class="unit-label">minutes</div>
    </div>
    <div class="sep">:</div>
    <div class="unit">
      <div class="num" id="seconds">00</div>
      <div class="unit-label">seconds</div>
    </div>
  </div>
</div>

<div class="footer">sebastiankorsak.com</div>

<script>
  // SET YOUR TARGET DATE HERE
  const TARGET = new Date('2026-06-01T00:00:00'); // ← change this

  const pad = n => String(n).padStart(2, '0');

  function tick() {
    const now = new Date();
    const diff = TARGET - now;

    if (diff <= 0) {
      document.getElementById('days').textContent = '00';
      document.getElementById('hours').textContent = '00';
      document.getElementById('minutes').textContent = '00';
      document.getElementById('seconds').textContent = '00';
      return;
    }

    const days    = Math.floor(diff / 86400000);
    const hours   = Math.floor((diff % 86400000) / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);

    const secEl = document.getElementById('seconds');
    secEl.classList.add('flash');
    setTimeout(() => secEl.classList.remove('flash'), 120);

    document.getElementById('days').textContent    = pad(days);
    document.getElementById('hours').textContent   = pad(hours);
    document.getElementById('minutes').textContent = pad(minutes);
    document.getElementById('seconds').textContent = pad(seconds);
  }

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
